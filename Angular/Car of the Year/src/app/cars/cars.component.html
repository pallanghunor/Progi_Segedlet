<div class="container">
    <h1 class="text-center">Car of the year 2023</h1>

    <div class="col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 my-4">
        <label class="form-label">Manufacturer:</label>
        <select class="form-select" (input)="selectManufacturer($event)">
            <option selected value="">All manufacturers</option>
            @for (m of manufacturers; track $index) {
                <option [value]="m.id">{{m.name}}</option>
            }
        </select>
    </div>

    <div class="row">
        @for (car of cars; track $index) {
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card w-100">
                    <img [src]="car.pictureUrl" class="card-img-top p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{car.model}}</h5>
                        <p class="card-text">
                            {{car.description}}                            
                        </p>
                        <p class="text-center mb-0">
                            <span (click)="vote(car.id)" class="btn btn-primary">Vote</span>
                        </p>
                    </div>
                </div>
            </div>
        }
    </div>

</div>
